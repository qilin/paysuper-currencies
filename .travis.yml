language: go
sudo: false

dist: trusty
addons:
  sonarcloud:
    organization: "paysuper"

stages:
  - test
  - name: deploy
    if: branch = develop AND type = push
  - name: deploy-stg-rb
    if: branch =~ ^release
  - name: deploy-stg-tag
    if: tag =~ ^v    

jobs:
  include:
    - stage: test
      services:
        - mongodb
      go:
        - 1.13.x
      env:
        - GO111MODULE=on
        - MONGO_DSN=mongodb://127.0.0.1:27017/currency_rates_test
        - CENTRIFUGO_SECRET=some-key
      cache:
        directories:
          - $GOPATH/pkg/mod        
      install: true
      script:
        - go test ./... -coverprofile=coverage.out -covermode=atomic -p=1
        #- sonar-scanner
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - stage: deploy
      services: docker
      install: true
      script:
        - docker run -it
          -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN
          -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
          -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG
          -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH
          p1hub/p1jenkinstrigger
    - stage: deploy-stg-rb
      services: docker
      install: true
      script:
      - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
        -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_BRANCH -e DEPLOY_TO_ENV="stg" -e IS_RB="true"
        p1hub/p1jenkinstrigger
    - stage: deploy-stg-tag
      services: docker
      install: true
      script:
      - docker run -it -e JENKINS_AUTH_TOKEN=$JENKINS_AUTH_TOKEN -e JENKINS_BUILD_TOKEN=$JENKINS_BUILD_TOKEN
        -e JENKINS_BUILD_PROJECT=$TRAVIS_REPO_SLUG -e JENKINS_BUILD_BRANCH=$TRAVIS_TAG -e DEPLOY_TO_ENV="stg"
        p1hub/p1jenkinstrigger          
env:
  global:
    secure: 
